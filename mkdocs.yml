site_name: HOME
theme:
  # name: 'windmill'
  # name: 'rtd-dropdown'
  # name: 'custommill'
  # name: 'gitbook'
  # name: 'material'
  name: "bootstrap4"
  # name: "cerulean"
  # name: "yeti"
  # name: "solar"
  # name: "lumen"
  # name: 'mkdocs'
  # name: 'ivory'
nav:
  - "QUICKSTART": quickstart.md
  - "WSL": WSL.md
  - "VIM": vim/
  - "CLANG": clang/
  - "COC": coc/
  - "MISC": misc/

markdown_extensions:
  - toc:
      # permalink: "#"
  - attr_list
  - def_list
  - tables
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.snippets
  - pymdownx.superfences
  - callouts
  - mdx_gh_links:
      user: mkdocs
      repo: mkdocs
  # - mkdocs-click

plugins:
  - search
  # - redirects:
  # redirect_maps:
  # user-guide/plugins.md: dev-guide/plugins.md
  # user-guide/custom-themes.md: dev-guide/themes.md
  # user-guide/styling-your-docs.md: user-guide/choosing-your-theme.md
  # - autorefs
  - literate-nav:
      nav_file: README.md
      implicit_index: true
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_section_style: list
            members_order: source
            show_root_heading: true
            show_source: false
            show_signature_annotations: true
